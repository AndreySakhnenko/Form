<body>
    <header></header>
    <main>
        <section class="section_form">
            <h1 class="section_title">Create an Account</h1>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="first_label">
                <div class="second_label">
                    <label form="name">First Name</label>
                    <input type="text" name="Firs Name" id="name">
                </div>
                <div class="second_label">
                    <label for="name">Last Name</label>
                    <input type="text" name="Last Name" id="name">
                </div>
                </div>
                <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
            <p class="section_text">We'll never share your email with anyone else.</p>
            <div class="radio_group">
                <label class="castome_radio__label castome_first__label">
                    Male
                    <input type="radio" name="gender">

                </label>
                <label class="castome_radio__label">
                    Female
                    <input type="radio" name="gender">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="first_label">
                <div class="second_label">
                <label for="pets">Country</label>

                    <option>Ukraina</option>
                    <option>USA</option>

                </select>
                </div>
                <div class="second_label">
                <label for="city">City </label>
                    <input type="text" name="City" id="city">
                </div>    
            </div>
            <label for="comment"></label>

        </form>
